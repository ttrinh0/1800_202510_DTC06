<head>

    <link rel="stylesheet" href="./styles/style.css">

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- TOP NAV -->
    <nav id="navbarTop" class="sticky top-0 z-999"></nav>

    <!-- Stuff for body goes here -->

    <main class="h-dvh">
        <navbar class="bg-slate-300 flex">
            <page id="page1Btn" class="group basis-1/2 select-none cursor-pointer hover:bg-slate-100">
                <h1 class="text-center py-4">Account Info</h1>
                <hr class="border-2 invisible group-hover:visible">
            </page>
            <page id="page2Btn" class="group basis-1/2 select-none cursor-pointer hover:bg-slate-100">
                <h1 class="text-center py-4">Favourites</h1>
                <hr class="border-2 invisible group-hover:visible">
            </page>
        </navbar>

        <section class="pt-2 pb-8 md:px-6 2xl:max-w-screen-2xl 2xl:mx-auto">
            <accountinfo id="page1" class="block">
                <greeting class="container-fluid p-5">
                    <div class="container px-6 md:px-0">
                        <h1 class="text-2xl">Hi, <span id="name-goes-here"></span></h1>
                    </div>
                </greeting>

                <!-- ------------------------------ -->
                <!-- PUT FIREBASE DATABASE IDs HERE -->
                <!-- ------------------------------ -->
                <content class="">
                    <div id="userProfile" class="mt-10 flex flex-col ml-10 gap-5">
                        <p class="text-2xl hidden">ID: <span id="user-id-goes-here"></span></p>
                        <p class="text-2xl">Email: <span id="email-goes-here"></span></p>
                        <p class="text-2xl">Name: <span id="user-name-firebase"></span></p>
                        <p class="text-2xl">Country: <span id="country-goes-here"></span></p>
                    </div>
                    <div id="editAccountForm" class="hidden mt-10 ml-10">
                            <label for="name">Name:</label>
                            <input type="text" id="user-name-form" name="name" class="block w-1/2 p-2 border-2 border-gray-300 rounded-md">
                            <label for="email">Email:</label>  
                            <input type="email" id="user-email-form" name="email" class="block w-1/2 p-2 border-2 border-gray-300 rounded-md">
                            <label for="country">Country:</label>
                            <input type="text" id="user-country-form" name="country" class="block w-1/2 p-2 border-2 border-gray-300 rounded-md">

                            <button id="saveAccount" onclick="submitButton()" class="rounded-full py-1 px-3 bg-gray-200 hover:bg-gray-300">Save</button>
                    </div>
                    <button id="editAccountButton" class="rounded-full py-1 px-3 bg-gray-200 hover:bg-gray-300">Edit Account</button>
                    
                </content>
            </accountinfo>

            <favourites id="page2" class="hidden">
                <h1 class="pt-6 px-6 md:px-0 mb-6 text-black text-2xl">Here are your favourite stores:</h1>
                <div id="store_carousel"></div>
            </favourites>
        </section>
    </main>



    <!-- BOTTOM NAV -->
    <nav id="navbarBottom" class="sticky bottom-0"></nav>
    <!-- FOOTER -->
    <nav id="footer"></nav>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_dtc06.js"></script>

    <script src="./scripts/account.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/nav.js"></script>

</body>

</html>
