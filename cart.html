<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- TOP NAV -->


    <!-- Sidebar -->
    <div class="fixed left-0 top-0 h-full bg-white w-[200px] border-r-2 border-slate-300 z-100" style="display:none"
        id="sidebar">
        <div class="flex flex-col text-center">
            <button onclick="navClose()" class="cursor-pointer mr-auto p-3 mx-3 mt-2 text-[#439189]"><i
                    class="drop-shadow-sm fa-solid fa-xmark fa-lg"></i></button>
            <a href="/main.html" class="text-lg px-6 py-2 hover:bg-[#c2e9e5]">Home</a>
            <a href="/browse.html" class="text-lg px-6 py-2 hover:bg-[#c2e9e5]">Browse</a>
            <a href="/map.html" class="text-lg px-6 py-2 hover:bg-[#c2e9e5]">Map</a>
            <a href="/account.html" class="text-lg px-6 py-2 hover:bg-[#c2e9e5]">Account</a>
            <hr class="text-slate-300 my-2">
            <button class="text-lg px-6 py-2 hover:bg-[#c2e9e5]" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Navbar  -->
    <nav class="flex items-center py-4 px-6 bg-[#439189]">
        <div class="my-auto justify-start">
            <button class="hidden md:inline mr-6 cursor-pointer" onclick="navOpen()"><i
                    class="drop-shadow-sm fa-solid fa-bars fa-lg text-[#fde8b2]"></i></button>
            <a href="/main.html">
                <i class="drop-shadow-sm fa-solid fa-utensils fa-lg text-[#fde8b2]"></i>
            </a>
        </div>
        <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center px-4 py-2 rounded-lg min-w-1/2">
            <button type="submit">
                <i
                    class="hover:cursor-pointer drop-shadow-sm fa-solid fa-magnifying-glass fa-lg mr-4 text-[#fde8b2]"></i>
            </button>
            <input type="text" placeholder=" Search SecondServe" name="search"
                class="border p-1 rounded-lg bg-white w-full">
        </div>
    </nav>

    <!-- Stuff for body goes here -->

    <section class="pb-16 2xl:max-w-screen-2xl 2xl:mx-auto min-h-[calc(100vh-64px-64px)] flex flex-col">
        <article class="p-6 flex flex-col flex-grow">
            <div class="flex justify-between">
                <h1 class="text-2xl font-semibold mb-4">Cart</h1>
                <a href="/orders.html" id="orderHistory"
                    class="rounded-lg py-3 px-3 bg-gray-200 hover:bg-gray-300">Order
                    History</a>
            </div>
            <div id="cart" class="flex flex-col items-center justify-center flex-grow">
                <i class="fa-solid fa-cart-shopping text-3xl"></i>
                <h4 class="font-semibold text-lg pt-5">Your cart is empty</h4>
                <p class="text-center">Once you add items from a restaurant or store, your cart will appear here.</p>
            </div>
            <div class="grid grid-cols-6 mt-8 text-lg font-semi"><div class="col-start-6">Subtotal: $<span id="subtotal">subtotal</span></div></div>


        </article>
        <button
            class="md:block drop-shadow-sm border-2 rounded-md py-2 px-3 bg-[#f6d276] text-[#276861] border-[#f6d276] active:bg-green-700 hover:bg-[#3d8078] hover:text-[#fde8b2] cursor-pointer font-semibold hover:border-[#fde8b2]"
            onclick="storeItemsToOrderHistory()">Checkout</button>

    </section>


    <!-- BOTTOM NAV -->
    <nav id="navbarBottom" class="sticky bottom-0"></nav>
    <!-- FOOTER -->
    <nav id="footer"></nav>

    <script src="./scripts/cart.js"></script>
